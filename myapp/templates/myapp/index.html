<body style="background-color: #888888">
<div style="min-height: 100vh;">
    <div class="main">
        <nav class="navbar  navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid px-0 ps-2" style="justify-content: space-between !important;">
                <img id="sidebar-logo" src="{% static 'resources/logo2.png' %}" width="200"
                     class="animate__animated animate__fadeInLeft" alt="Logo">
                <button class="toggle-btn d-lg-none d-sm-block d-md-block pe-2" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasExample"

                    <i class="lni lni-grid-alt"></i>
                </button>

                <div class="collapse navbar-collapse" style="justify-content: end;" id="navbarText">
                    <span class="navbar-text text-white text-bg-secondary cap-profile"

                        <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasLogIn" aria-controls="offcanvasLogIn">

                    </span>
                </div>
            </div>
        </nav>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasLogIn"

            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel"><img src="{% static 'resources/logosinbg.png' %}"

                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie.
                            </div>
                        </div>
                        <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                        <div class="input-group mb-3">

                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   aria-describedby="button-addon2">
                            <button class="btn btn-outline-primary" type="button" id="button-addon2">
                                <i id="viewPass" class="bi bi-eye"></i>
                            </button>
                        </div>
                        {% comment %}<div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>{% endcomment %}
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>

<script>
    $(document).ready(function () {
        $('#button-addon2').click(function () {
            let input = $('#exampleInputPassword1');
            let icon = $('#viewPass');
            if (input.attr('type') === 'password') {
                input.attr('type', 'text');
                icon.removeClass('bi-eye');
                icon.addClass('bi-eye-slash');
            } else {
                input.attr('type', 'password');
                icon.removeClass('bi-eye-slash');
                icon.addClass('bi-eye');
            }
        });
    });
</script>
