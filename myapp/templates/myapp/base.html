<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Sidebar With Bootstrap</title>
    <link rel="icon" href="{% static 'resources/icon.ico' %}" type="image/x-icon">
    <!-- o si es un favicon en formato PNG o SVG -->
    <link rel="icon" href="{% static 'resources/icon.png' %}" type="image/png">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/cameradisplay.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
</head>
<body>
<div style="min-height: 100vh;">
    {% include "myapp/sidebar.html" %}
    <div class="main">
        {% include "myapp/header.html" %}
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% include "myapp/footer.html" %}
</div>
<script src="{% static 'myapp/js/script.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'myapp/js/websocketVideoCam.js' %}"></script>
<!-- Incluir jsTree -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
</body>
</html>
